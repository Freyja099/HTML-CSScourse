* To find the devtools we go to our website and click in the empty area and

* the other way to measure color beside rgb(r stands for red , g for green , b for blue) 
* is hex : the first two characters represent how much red and so go on #RRGGBB 
* -CSS box model: 
* Allow us to add space between our elements or to add space inside our element to make it bigger
* We already used margin : we can use that for right, left , top or bottom
* For adding space inside the button we use padding : padding-right, left, bottom,top



* If we use the devtools go to computed we will find the box model

* To resume the CSS box model determines :
*	- How much space an element takes up
*	- How far it is away from other elements

* In our code we can change the width and height by giving mesures using box model

*-->

<style>
    .SUBSCRIBE2-button
    {
       background-color: rgb(230, 33, 23);
       color: white;
       border: none ;
       padding-top: 10px;
       padding-bottom: 10px;
       padding-left: 16px;
       padding-right: 16px;
       border-radius: 3px ;
       cursor: pointer;
       transition: opacity 1s;
       vertical-align: top;
    }
    .SUBSCRIBE2-button:hover
    {
        opacity: 0.7;
    }
    .SUBSCRIBE2-button:active
    {
        opacity: 0.3;
    }
</style>
