<!-- *
 * One of the most important elements on html is the div element, it refers to division but an 
 * easy way to understand this is that div is just a box.
 * the div by default is a block element
 * div can contain other elements like text, images, links,...
 * <div> = container
 * having block elements in the div makes the element take the entire line only in their container
 * 
 * 
 * -->

 <!DOCTYPE html>
 <html>
    <head>
<style>
    .p1
     {
      width: 300px;
     }
    .div1
    {
      width: 230px;
      display: inline-block;
      vertical-align: top;
      margin-right:20px ;
      margin-left: 150px;
    }
    
</style>
    
    </head>

    <body>
        <div class="div1">
            
            <p>This is a paragraph</p>
            <img src="thumbnail/thumbnail-1.webp" class="p1">
        </div>
        <div class="div1">
            
            
            <p>This is a paragraph</p>
            <img src="thumbnail/thumbnail-1.webp" class="p1">
        </div>
    </body>
 </html>
